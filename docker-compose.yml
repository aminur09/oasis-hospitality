version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: oasis
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: infra/server.Dockerfile
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/oasis?schema=public
      JWT_SECRET: supersecretchange
      CORS_ORIGIN: http://localhost,http://localhost:8080
      PUBLIC_BASE_URL: http://localhost
      UPLOAD_DIR: /app/uploads
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    expose:
      - "4000"

  client:
    build:
      context: .
      dockerfile: infra/client.Dockerfile
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  pgdata: